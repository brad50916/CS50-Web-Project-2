{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    {% for l in watchlist%}
    <a href="{% url 'listing' l.watchlist.id %}" class="href">
        <div class="list">
            <div class="img">
                {% if l.watchlist.url %}
                    <img src="{{l.watchlist.url}}" alt="item picture">
                {% endif %}
            </div>
            <div class="text">
                <div id="product_name">{{l.watchlist.product}}</div>
                <div id="price">Price: ${{l.watchlist.price}}</div>
                <div>{{l.watchlist.des}} </div>
                <br>
                <div id="date">{{l.watchlist.date}}</div>
            </div>
        </div>
    </a>
    {% endfor %}
{% endblock %}
